<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorksi | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --grid-color: rgba(255, 255, 255, 0.06);
            --glow-color: rgba(147, 51, 234, 0.28);
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-purple: #a855f7;
            --spotify-green: #1DB954;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: default;
        }

        /* SCHNELLES GRID */
        #grid-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -2;
            animation: moveGrid 4s linear infinite;
        }
        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 60px 60px; } }

        /* MOUSE GLOW */
        #mouse-glow {
            position: fixed; top: 0; left: 0; width: 800px; height: 800px;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(40px);
            transform: translate3d(-100%, -100%, 0);
        }

        .container {
            width: 95%;
            max-width: 420px;
            text-align: center;
            z-index: 10;
            padding: 40px 0;
        }

        h1 { font-size: 4rem; margin: 0; font-weight: 800; letter-spacing: -2px; }
        .profile-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 4px; opacity: 0.3; display: block; }

        .badge-pill {
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.2);
            display: inline-flex; gap: 15px; padding: 10px 25px; border-radius: 50px; margin: 20px 0;
        }
        .badge-pill i { font-size: 0.9rem; color: #d8b4fe; }

        .tagline { font-size: 1.1rem; opacity: 0.8; margin: 5px 0; font-family: 'Courier New', monospace; }
        .location { font-size: 0.85rem; opacity: 0.4; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; gap: 6px; }

        /* DISCORD ACTIVITY BOX (OBEN) */
        .discord-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
            backdrop-filter: blur(10px);
        }
        .avatar-container { position: relative; width: 50px; height: 50px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--glass-border); }
        .status-dot {
            position: absolute; bottom: 1px; right: 1px;
            width: 14px; height: 14px; border-radius: 50%;
            border: 2px solid #000; background-color: #6b7280;
        }
        .act-text { display: flex; flex-direction: column; overflow: hidden; }
        .act-name { font-weight: 700; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .act-detail { font-size: 0.8rem; opacity: 0.5; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* SPOTIFY INTEGRATION (ZUSATZ-PANEL) */
        #spotify-container {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 0;
        }

        #spotify-container.active {
            max-height: 120px;
            opacity: 1;
            margin-bottom: 25px;
        }

        .spotify-card {
            background: rgba(29, 185, 84, 0.05);
            border: 1px solid rgba(29, 185, 84, 0.2);
            border-radius: 18px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
            backdrop-filter: blur(10px);
        }

        .spotify-art {
            width: 55px; height: 55px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .spotify-info { display: flex; flex-direction: column; overflow: hidden; flex-grow: 1; }
        .spotify-song { font-weight: 700; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .spotify-artist { font-size: 0.75rem; opacity: 0.6; margin-bottom: 4px; }
        .spotify-link {
            color: var(--spotify-green);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* LINKS */
        .links-container { display: flex; flex-direction: column; gap: 12px; }
        .link-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            padding: 16px; border-radius: 16px; text-decoration: none; color: white;
            transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .link-card:hover { background: rgba(147, 51, 234, 0.08); border-color: var(--accent-purple); transform: scale(1.02); }
        .link-title { font-weight: 700; font-size: 1.1rem; }
        .link-url { font-size: 0.7rem; opacity: 0.3; }

    </style>
</head>
<body>

    <div id="grid-background"></div>
    <div id="mouse-glow"></div>

    <div class="container">
        <span class="profile-label">Social Links</span>
        <h1>Shorksi</h1>

        <p class="tagline">"Idiot von Beruf"</p>

        <!-- DISCORD ACTIVITY (Nur Status/Games) -->
        <div class="discord-box">
            <div class="avatar-container">
                <img src="https://via.placeholder.com/50" id="discord-avatar" class="avatar" alt="Avatar">
                <div class="status-dot" id="discord-status"></div>
            </div>
            <div class="act-text">
                <span class="act-name" id="act-name">Loading...</span>
                <span class="act-detail" id="act-detail">Connecting...</span>
            </div>
        </div>

        <!-- SPOTIFY CARD (Erscheint nur beim Musikhören) -->
        <div id="spotify-container">
            <div class="spotify-card">
                <img src="" id="spot-art" class="spotify-art" alt="Album Art">
                <div class="spotify-info">
                    <span class="spotify-song" id="spot-song">Song Name</span>
                    <span class="spotify-artist" id="spot-artist">Artist</span>
                    <a href="#" id="spot-link" target="_blank" class="spotify-link">
                        <i class="fa-brands fa-spotify"></i> Song auf Spotify öffnen
                    </a>
                </div>
            </div>
        </div>

        <!-- SOCIAL LINKS -->
        <div class="links-container">
            <a href="https://twitch.tv/shorksi/" target="_blank" class="link-card">
                <i class="fa-brands fa-twitch"></i>
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <span class="link-title">Twitch</span>
                    <span class="link-url">twitch.tv/shorksi</span>
                </div>
            </a>
            <a href="https://youtube.com/@shorksi/" target="_blank" class="link-card">
                <i class="fa-brands fa-youtube"></i>
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <span class="link-title">YouTube</span>
                    <span class="link-url">youtube.com/@shorksi</span>
                </div>
            </a>
            <a href="https://tiktok.com/@shorksi/" target="_blank" class="link-card">
                <i class="fa-brands fa-tiktok"></i>
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <span class="link-title">TikTok</span>
                    <span class="link-url">tiktok.com/@shorksi</span>
                </div>
            </a>
            <a href="https://instagram.com/shorksii/" target="_blank" class="link-card">
                <i class="fa-brands fa-instagram"></i>
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <span class="link-title">Instagram</span>
                    <span class="link-url">instagram.com/shorksii</span>
                </div>
            </a>
            <a href="https://discord.gg/KmBzTEQ2UM/" target="_blank" class="link-card">
                <i class="fa-brands fa-discord"></i>
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <span class="link-title">Discord Server</span>
                    <span class="link-url">discord.gg/KmBzTEQ2UM</span>
                </div>
            </a>
            <a href="https://osu.ppy.sh/users/shorksi" target="_blank" class="link-card">
                <i class="fa-solid fa-circle-play"></i>
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <span class="link-title">osu! Profile</span>
                    <span class="link-url">osu.ppy.sh/shorksi</span>
                </div>
            </a>
        </div>
    </div>

    <script>
        // HIER DEINE DISCORD ID EINTRAGEN
        const MY_DISCORD_ID = "327418252659785738";

        const glow = document.getElementById('mouse-glow');
        window.addEventListener('mousemove', (e) => {
            glow.style.transform = `translate3d(${e.clientX - 400}px, ${e.clientY - 400}px, 0)`;
        });

        async function fetchStatus() {
            try {
                const r = await fetch(`https://api.lanyard.rest/v1/users/${MY_DISCORD_ID}`);
                const response = await r.json();
                if (!response.success) return;
                const data = response.data;

                // --- AVATAR & STATUS PUNKT ---
                const avatarImg = data.discord_user.avatar
                    ? `https://cdn.discordapp.com/avatars/${MY_DISCORD_ID}/${data.discord_user.avatar}.png`
                    : `https://cdn.discordapp.com/embed/avatars/0.png`;
                document.getElementById('discord-avatar').src = avatarImg;

                const sColors = { online: '#22c55e', idle: '#f59e0b', dnd: '#ef4444', offline: '#6b7280' };
                document.getElementById('discord-status').style.backgroundColor = sColors[data.discord_status] || sColors.offline;

                // --- SPOTIFY PANEL (UNTEN) ---
                if (data.listening_to_spotify && data.spotify) {
                    document.getElementById('spotify-container').classList.add('active');
                    document.getElementById('spot-art').src = data.spotify.album_art_url;
                    document.getElementById('spot-song').innerText = data.spotify.song;
                    document.getElementById('spot-artist').innerText = data.spotify.artist;
                    document.getElementById('spot-link').href = `https://open.spotify.com/track/${data.spotify.track_id}`;
                } else {
                    document.getElementById('spotify-container').classList.remove('active');
                }

                // --- DISCORD BOX TEXT (OBEN) ---
                // Wir filtern Spotify aus den Aktivitäten raus, damit es hier nicht erscheint.
                const gameActivity = data.activities.find(act => act.type === 0); // Echtes Spiel
                const customStatus = data.activities.find(act => act.type === 4); // Custom Status (Text unter Name)

                const nameElement = document.getElementById('act-name');
                const detailElement = document.getElementById('act-detail');

                if (gameActivity) {
                    // Wenn du ein Spiel spielst
                    nameElement.innerText = gameActivity.name;
                    detailElement.innerText = gameActivity.details || "In a Match";
                } else if (customStatus) {
                    // Wenn du kein Spiel hast, aber einen Custom Status (z.B. "Idiot von Beruf")
                    nameElement.innerText = data.discord_user.username;
                    detailElement.innerText = customStatus.state || "";
                } else {
                    // Wenn gar nichts aktiv ist oder nur Spotify (das wir hier ignorieren)
                    nameElement.innerText = data.discord_user.username;
                    detailElement.innerText = data.discord_status.toUpperCase();
                }

            } catch (e) { console.error("Lanyard Error:", e); }
        }

        setInterval(fetchStatus, 100);
        fetchStatus();
    </script>
</body>
</html>
